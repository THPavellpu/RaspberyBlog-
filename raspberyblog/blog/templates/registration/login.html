{% extends "blog/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
